<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Change Password</title>

        <object th:include="fragments/fragment :: css" th:remove="tag"></object>
        <object th:include="fragments/fragment :: js" th:remove="tag"></object>
    </head>

    <body>
        <div th:if="${changePasswordSuccess == null}" class="container-fluid">
            <h2>Ganti Password</h2>
            <hr>
            <div class="row">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header">Ganti Password</div>
                        <div class="card-body">
                            <form th:action="@{/user/change-password}" method="POST">
                                <label>Password Lama</label>
                                <input type="password" name="existingRawPassword" class="form-control">

                                <label>Password Baru</label>
                                <input type="password" name="newPassword" class="form-control">

                                <label>Konfirmasi Password Baru</label>
                                <input type="password" name="confirmNewPassword" class="form-control">

                                <br>
                                <p th:text="${error}" style="color: red"></p>
                                <button type="submit" class="btn btn-primary">Simpan</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <br>
        </div>
        <div th:unless="${changePasswordSuccess == null}">
            <h2 class="h2">Berhasil mengganti password!</h2>
        </div>
    </body>
</html>
