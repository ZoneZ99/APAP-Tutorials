<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Delete Restoran</title>
</head>
<body>
<div th:if="${deleted}">
    <h2 th:text="'Restoran ' + ${restoran.nama} + ' berhasil dihapus'"></h2>
</div>
<div th:unless="${deleted}">
    <h2>Restoran tidak ditemukan</h2>
</div>
</body>
</html>
