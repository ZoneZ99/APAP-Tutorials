<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Delete Menu</title>
</head>
<body>
<div th:if="${menu}">
    <h2 th:text="'Menu ' + ${menu.nama} + ' berhasil dihapus'"></h2>
</div>
<div th:unless="${menu}">
    <h2>Menu tidak ditemukan</h2>
</div>
</body>
</html>
