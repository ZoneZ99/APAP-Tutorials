<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Change Data Menu</title>

    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>

<body>
<div th:if="${menu != null}">
    <nav th:replace="fragments/fragment :: navbar"></nav>

    <h2>Change Data Restoran</h2>
    <form th:action="@{/menu/change/{idMenu}(idMenu=${menu.id})}"
          th:object="${menu}" method="POST">
        <input type="hidden" th:field="${menu.id}" />
        Nama: <br>
        <input type="text" name="nama" th:value="${menu.nama}" />
        <br>
        Deskripsi: <br>
        <input type="text" name="deskripsi" th:value="${menu.deskripsi}" />
        <br>
        Harga: <br>
        <input type="number" name="harga" th:value="${menu.harga}" />
        <br>
        Durasi Masak (menit): <br>
        <input type="number" name="durasiMasak" th:value="${menu.durasiMasak}" />

        <br><br>
        <button type="submit">Submit</button>
    </form>
</div>
<div th:unless="${menu != null}">
    <h2>Menu tidak ditemukan</h2>
</div>
</body>
</html>
